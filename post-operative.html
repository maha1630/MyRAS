  <body id= "target">
      <header>
        <div class="container">
            <nav>
                  <input type="checkbox" id="nav" class="hidden">
                  <label for="nav" class="nav-btn">
                        <i></i>
                        <i></i>
                        <i></i>
                  </label>
                  <div class="logo">
                    <a href="index.html">
                        <img alt="logo" src="MyRAS logo .png">
                     </a>
                  </div>
                  <div class="nav-wrapper">
                        <ul>
                              <li><a href="About us.html">About Us</a></li>
                              <li><a href="Get Started.html">Get Started</a></li>

                        </ul>
                  </div>
            </nav>
      </div>
      </header>
      
      <div class="container">

        <div class="fs-form-wrap" id="fs-form-wrap">
            
            <form id="myform" class="fs-form fs-form-full" autocomplete="off">
                <ol class="fs-fields">
                    <li>
                        <label class="fs-field-label fs-anim-upper" for="q1">What's your name?</label>
                        <input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Dean Moriarty" required/>
                    </li>
                    <li>
                        <label class="fs-field-label fs-anim-upper" for="q2" data-info="We won't send you spam, we promise...">What's your email address?</label>
                        <input class="fs-anim-lower" id="q2" name="q2" type="email" placeholder="dean@road.us" required/>
                    </li>
                    
                    
                    <li>
                        <label class="fs-field-label fs-anim-upper" for="q4">Describe how you imagine your new website</label>
                        <textarea class="fs-anim-lower" id="q4" name="q4" placeholder="Describe here"></textarea>
                    </li>
                    <li>
                        <label class="fs-field-label fs-anim-upper" for="q5">What's your budget?</label>
                        <input class="fs-mark fs-anim-lower" id="q5" name="q5" type="number" placeholder="1000" step="100" min="100"/>
                    </li>
                </ol><!-- /fs-fields -->
                <button class="fs-submit" type="submit">Send answers</button>
                <button class="fs-generate" type="submit" >generate pdf</button>
            </form><!-- /fs-form -->
        </div><!-- /fs-form-wrap -->

        

    </div><!-- /container -->
</body>
    <script src="js/classie.js"></script>
    <script src="js/selectFx.js"></script>
    <script src="js/fullscreenForm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js" integrity="sha512-VKjwFVu/mmKGk0Z0BxgDzmn10e590qk3ou/jkmRugAkSTMSIRkd4nEnk+n7r5WBbJquusQEQjBidrBD3IQQISQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js" integrity="sha512-s/XK4vYVXTGeUSv4bRPOuxSDmDlTedEpMEcAQk0t/FMd9V6ft8iXdwSBxV0eD60c6w/tjotSlKu9J2AAW1ckTA==" crossorigin="anonymous"></script>
    <script>
        (function() {
            var formWrap = document.getElementById( 'fs-form-wrap' );

            [].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
                new SelectFx( el, {
                    stickyPlaceholder: false,
                    onChange: function(val){
                        document.querySelector('span.cs-placeholder').style.backgroundColor = val;
                    }
                });
            } );

            new FForm( formWrap, {
                onReview : function() {
                    classie.add( document.body, 'overview' ); // for demo purposes only
                }
            } );
        })();
        function screenshot(){
            html2canvas(document.body).then(function(canvas){
                document.body.appendChild(canvas);
            var imgdata =canvas.toDataURL("image/png");
            var doc = new jsPDF();
            doc.addImage(imgdata,'PNG',10,10);
            doc.save("sample.pdf");
            });
        }
        
        
    </script>
  
    </html>
